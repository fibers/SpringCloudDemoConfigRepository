# server
server.port: 8101

# eureka
eureka:  
  instance:
    lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      default-zone: ${EUREKA_SERVICE_URL:http://localhost:8102}/eureka/

# admin
spring.boot.admin:
  routes.endpoints: env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream,activiti
  turbine:
    clusters: default
    location: turbine
management.security.enabled: false

# config
spring.cloud.config:
  allow-override: true
  override-none: false
  override-system-properties: false

