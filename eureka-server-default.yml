# server
server.port: 8102

# eureka
eureka.instance.hostname: localhost
eureka.client:
  register-with-eureka: false
  fetchRegistry: false
  serviceUrl.defaultZone: http://${eureka.instance.hostname}:${server.port}

# admin
spring.boot.admin.url: http://localhost:8101
management.security.enabled: false

# config
spring.cloud.config:
  allowOverride: true
  overrideNone: false
  overrideSystemProperties: false
