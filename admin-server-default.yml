# server
server.port: 8101

# eureka
eureka:  
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8102}/eureka/

# admin
spring.boot.admin:
  routes.endpoints: env,metrics,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream,activiti
  turbine:
    clusters: default
    location: turbine
management.security.enabled: false

# config
spring.cloud.config:
  allowOverride: true
  overrideNone: false
  overrideSystemProperties: false

